<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheet.css">
    <title>バトルえんぴつWEB</title>
</head>
<body>
    <div class="char">
        <h1>バトルえんぴつWEB</h1>
        <input type="text" id="name" size="40" maxlength="20" />
        <button id="submit">天命を授かる</button>
        <div id="result-area"></div>
        <div class="logarea">
            <div id="animation" class="animation">
                <div id="logone"></div>
                <div id="logtwo"></div>
                <div id="logthree"></div>
                <div id="logfour"></div>
                <div id="logfive"></div>
                <div id="logsix"></div>
            </div>
            <div id="winerbig" class="winerbig">
                <div id="winner">
                    勝利した！！
                </div>
            </div>
            <div id="loserbig" class="loserbig">
                <div id="loser">
                    負けてしまった・・
                </div>
            </div>
        </div>
<button id="reset" class="reset">また戦いを始める</button>    
<button id="battle" class="start"></button>
        <script src="js.js"></script>
    </div>
</body>
</html>
